{{ if gt .Paginator.TotalPages 1 }}
  <div class="pagination">
    {{ if .Paginator.HasNext }}
      <a class="next" href="{{ .Paginator.Next.URL }}">Newer &raquo;</a>
    {{ end }}

    {{ if .Paginator.HasPrev }}
      <a class="previous" href="{{ .Paginator.Prev.URL }}">&laquo; Older</a>
      {{ end }}
    </div>
{{ end }}
